logs:
    - name: root
      level: INFO
      formatter: "%d%T%m%n"
      appenders:
          - type: FileLogAppender
            file: root.txt
          - type: StdoutLogAppender
    - name: system
      level: INFO
      formatter: "%d%T[%p]%m%n"
      appenders:
          - type: FileLogAppender
            file: system.txt
          - type: StdoutLogAppender